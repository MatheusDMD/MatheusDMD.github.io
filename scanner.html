<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/clearfix.css">
	<link rel="stylesheet" href="css/principal.css">
	<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="barcode.js"></script>

<script type="text/javascript">

var sound = new Audio("barcode.wav");

$(document).ready(function() {

	barcode.config.start = 0.1;
	barcode.config.end = 0.9;
	barcode.config.video = '#barcodevideo';
	barcode.config.canvas = '#barcodecanvas';
	barcode.config.canvasg = '#barcodecanvasg';
	barcode.setHandler(function(barcode) {
		$('#result').html(barcode);
	});
	barcode.init();

	$('#result').bind('DOMSubtreeModified', function(e) {
		sound.play();	
	});

});

</script>

</head>
<body>

<div id="barcode">
	<video id="barcodevideo" autoplay></video>
	<canvas id="barcodecanvasg" ></canvas>
</div>
<canvas id="barcodecanvas" ></canvas>
<div id="result"></div>

	<header>
	      <a href="principal.html"><img class="menubutton" src="img/left-arrow.png"></a>


	      Ajudaí - Telefone de Ajuda
	    </header>

	    <main>
	        <section>
	             <form action="demo_form.asp">
	              Passe o código de barras da sua conta utilizando a câmera do seu celular.
	              
	            </form> 
	        </section>
	    </main>
</body>
</html>
